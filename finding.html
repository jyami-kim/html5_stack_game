    <script>
        var now;
        var ctx = document.getElementById("myCanvas").getContext("2d"); //2d rendering

        var timer;
        var i = 0;
        var divide = 100;
        var until = 5; 
        var total = 5;

        function start(){
        timer = self.setInterval(increment, (1000 / divide));
        }

        function clear() {
            ctx.clearRect(0, 0, 80, 80);
            }

        function setTrack() {
            ctx.strokeStyle = '#d6ff00';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(894, 172, 27, 0, Math.PI*2);
            ctx.stroke();
        }

        function setTime() {
            ctx.strokeStyle = '#6E828E';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(
                894,
                172,
                27,
                Math.PI/-2,
                ( Math.PI * 2 ) * ( ( until - now % total ) / total ) + ( Math.PI / -2 ),
                false
            );
            ctx.stroke();
        }
        function increment(){
            // ( i / divide )??
            clear();
            setTrack();
            setTime();
            i++;
            now = (i / divide);
            if(now > 5){
                stop();
            }
        }

        function stop(){
            clearInterval(timer);
            now = null;
        }

        function reset(){
            stop();
            i = 0
        }


    </script>
    <script type="text/javascript" src="js/action.js"></script>
