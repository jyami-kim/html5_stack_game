<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <meta name ="viewport" content="width=device-width,initial-scale=0.4, user-scalable=no">
    <title>muji_finding</title>
    <style>
    	* { padding: 0; margin: 0;}
        html {width: 930px; height: 100%; background: #fff; overflow:hidden}
    	canvas {  display: block; margin: 0 auto;
            z-index: 1;
	        width:100%;
            background-image:url('img/canvas.png');
            background-size:100%;
            background-position:center;
        }
        body {width: 930px;
            background-image:url('img/full.png');
            background-size:100%;
            background-position:center;
            overflow: hidden;
            
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        img
        {
            height: 300px;
        }
        table{
            margin: auto;
            padding-bottom: 20px;
        }
        .output{
            z-index: 1;
        }

       
        .snip1535 {
            background-color: #c47135;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-family: Arial, sans-serif;
            font-size: 40px;
            line-height: 2em;
            margin: 15px 40px;
            outline: none;
            padding: 10px 40px 10px;
            position: absolute;
            text-transform: uppercase;
            font-weight: 700;
            left: 330px;
            top: 850px;
            z-index: 2;
        }
        .ending{
            position: absolute;
            background-image: url(img/ending.png);
            background-size: 100%;
            background-position: center;
            z-index: 1;
            height: 420px;
            width: 800px;
            left: 65px;
            top: 600px;
        }
        #score{
            font-size: 70px;
            z-index: 3;
            text-align: center;
            margin: 160px;
            font-weight: bold;
        }
        .audio-example{
            display: none;
        }
    </style>
</head>


<body>
<audio autoplay loop class="audio-example">
    <source src="audio/shark.mp3" type="audio/mpeg">
</audio>

<canvas id="myCanvas" width="930" height="208"></canvas>
<div id = "output">
    <div class ="ending"><p id="score"></p></div>    
     <a style = "text-decoration:none" href = "home.html" class= "snip1535">start</a>
</div>
<table id="table">
    <tr>
        <td><img id ="00" src ="img/default.png" onclick="javascript:cardClick(this.id)"></td>

        <td><img id ="02" src ="img/default.png" onclick="javascript:cardClick(this.id)"></td>
        <td><img id ="03" src ="img/default.png" onclick="javascript:cardClick(this.id)"></td>

    <tr>

</table>

<script type="text/javascript" src="js/action.js"></script>

</html>
