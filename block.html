<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320">

</canvas>

<script>
    var canvas = document.getElementById("myCanvas"); //canvas 엘리먼트 참조
    var ctx = canvas.getContext("2d"); //2d rendering
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var bricks = [];
    for(var c=0; c<brickColumnCount; c++){
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++){
            bricks[c][r] = {x: 0, y: 0, status: 1};
        }
    }
    var score = 0;

    document.addEventListener("keydown", keyDownHandler, false); //keydown이 되면 keyDownHandler() 함수가 실행
    document.addEventListener("keyup", keyUpHandler, false); //keyup이 되면 keyupHandler() 함수가 실행
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function mouseMoveHandler(e){
        var relaiveX = e.clientX - canvas.offsetLeft; //수평 마우스의 위치 (e.clientX)
        if(relativeX >0 && relativeX < canvs.width){
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function keyDownHandler(e){
        if(e.keyCode == 39){
            rightPressed = true;
        }else if(e.keyCode == 37){
            leftPressed = true;
        }
    }

    function keyUpHandler(e){
        if(e.keyCode ==39){
            rightPressed = false;
        }else if(e.keyCode == 37){
            leftPressed = false;
        }
    }
      
      function collisionDetection(){
        for(var c = 0; c<brickColumnCount; c++){
            for(var r= 0; r<brickRowCount; r++){
                var b = bricks[c][r];
                if(b.status ==1){
                    if(x>b.x && x<b.x + brickWidth && y>b.y && y<b.y+brickHeight){
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount){
                            alert("YOU WIN, CONGRATULATIONS!");
                            document.location.reload(); //페이지를 다시 로드하고 경고 단추를 클릭하면 게임 다시 시작
                        }
                    }
                }
            }
        }
    }

    function drawScore(){
        ctx.font = "16px Arial";
        ctx.fillStyle ="#0095DD";
        ctx.fillText("Score: "+score, 8,20); //(텍스트 자체, 배치 좌표)
    }

    function drawPaddle(){
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks(){
        for(var c=0; c<brickColumnCount; c++){
            for(var r=0; r<brickRowCount; r++){
                if(bricks[c][r].status ==1){
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x =brickX;
                    bricks[c][r].y =brickY;
                    ctx.beginPath();
                    ctx.rect(brickX,brickY,brickWidth,brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawBall(){
        ctx.beginPath();
        ctx.arc(x,y,ballRadius,0,Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw(){
        ctx.clearRect(0,0,canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();
        drawScore();

        if(y + dy < ballRadius){
            dy = -dy;
        }else if( y + dy > canvas.height - ballRadius){
            if(x > paddleX && x < paddleX + paddleWidth){
                dy = -dy;
                (dx>0)?dx+=0.05:dx-=0.05;
                (dy>0)?dy+=0.05:dy-=0.05;
            }
            else{
                alert("GAME OVER");
                document.location.reload();
            }
        }
        if(x + dx < ballRadius || x + dx > canvas.width - ballRadius){
            dx = -dx;
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth){
            paddleX += 3;
        }
        else if(leftPressed && paddleX > 0){
            paddleX -= 3;
        }

        x += dx;
        y += dy;
    }

    setInterval(draw, 10); //함수를 몇번이고 반복해서 실행할 수 있다. 10밀리초마다 실행

</script>

</body>
</html>
